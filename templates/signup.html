<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/image/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/styles/access.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>GeoGuessor | Sign Up</title>
</head>
<body>
    <div class="main">
        <p id="heading-text"><span style="color:#7edb5a">Geo</span>Guessor | <span style="color:black">Sign-Up</span></p>
        <div class="main-container">
            <p id="welcome-text">Welcome</p>
            <form action="/signup" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            
            {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="alert-container">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                    {{ message }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
            <p id="login-text" style="margin-bottom: 10px">Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
    <footer>
        <div id="footer-text">
            <p>© 2024 GeoGuessor | Made with ❤️ by <a href="https://github.com/confused-soul">Md Yasir Khan</a></p>
        </div>
    </footer>
</body>
</html>
